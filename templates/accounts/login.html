<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Estoque de Medicamentos</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-light to-light-secondary min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 fade-in">
        <div>
            <div class="mx-auto h-20 w-20 flex items-center justify-center rounded-full bg-light hover-lift">
                <i class="fas fa-pills text-3xl text-primary"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-secondary">
                Sistema de Estoque
            </h2>
            <p class="mt-2 text-center text-sm text-secondary opacity-80">
                Unidades Básicas de Saúde
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-danger-light border-left-danger text-danger px-4 py-3 rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Usuário</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-secondary opacity-60"></i>
                        </div>
                        <input id="username" name="username" type="text" required 
                               class="form-control rounded-t-md" 
                               placeholder="Nome de usuário">
                    </div>
                </div>
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" required 
                               class="appearance-none rounded-none relative block w-full px-10 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                               placeholder="Senha">
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Lembrar de mim
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                        Esqueceu a senha?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" class="btn-primary hover-lift group relative w-full flex justify-center py-3 px-4 text-sm font-medium rounded-md">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt text-white opacity-80 group-hover:opacity-100"></i>
                    </span>
                    Entrar
                </button>
            </div>
            
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Usuários de teste:
                </p>
                <div class="mt-2 space-y-1 text-xs text-gray-500">
                    <p><strong>Admin:</strong> admin / admin123</p>
                    <p><strong>Operador:</strong> operador1 / operador123</p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
